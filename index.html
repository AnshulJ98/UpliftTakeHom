<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css" integrity="sha512-mR/b5Y7FRsKqrYZou7uysnOdCIJib/7r5QeJMFvLNHNhtye3xJp1TdJVPLtetkukFn227nKpXD9OjUc09lx97Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/payMonthlyCalculator.js"></script>
    <title>Pay Monthly Calculator</title>
  </head>
  <body>
    <div class="bg-light p-5 rounded">
        <h1>Trip Price</h1>
        <p class="lead">Enter the exact trip cost and estimate your client's Monthly Payments.</p>
        <form onSubmit="return false" >
            <div class="input-group mb-3">
                
                <input type="number" min="300" id="priceamount" class="form-control" value="300" aria-label="Amount (to the nearest dollar)">
                
              </div>
            
            <button type="submit" class="btn btn-primary" onclick="submitAction()">Submit</button>
          </form>
      </div>
      


  </body>
